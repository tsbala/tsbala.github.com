<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml">
 <head>
        <title>Client Flow Example</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script src="http://connect.facebook.net/en_US/all.js"></script>
 </head>
 <body>
	<div id="fb-root"></div>
	<script type="text/javascript">
		var appId = '125980610784627';
		FB.init({
		  appId  : appId,
		  status : true, // check login status
		  cookie : true, // enable cookies to allow the server to access the session
		  xfbml  : true,
		  oauth  : true
		});
	</script>	
	<script type="text/javascript">
		FB.ui({
				method: 'apprequests',
				message: 'Test request',
				title: 'Title',
				data: 'hello world',
				display: 'iframe'
				}, function(response) { return true;  });
	</script>
	<script type="text/javascript">
	  (function() {
		var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
		po.src = 'https://apis.google.com/js/plusone.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
	  })();
	</script>	
	<div class="g-plusone" data-size="medium" data-annotation="none" data-url="http://tsbala.github.com?test=true"></div></li>
	
	<a href="https://twitter.com/share" class="twitter-share-button" data-count="vertical">Tweet</a>
	<script charset="utf-8" type="text/javascript" src="//platform.twitter.com/widgets.js"></script>	
	
	<iframe allowtransparency="true" frameborder="0" scrolling="no"
        src="//platform.twitter.com/widgets/tweet_button.html"
        style="width:130px; height:20px;"></iframe>
	
 </body>
</html>
