 <html>
    <head>
        <title>Client Flow Example</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
    </head>
 </head>
 <body>
	<div>
		<script type="text/javascript">
			$(document).bind('facebookReady', function(){
				var promptForFriendsInvite = function () {
					FB.ui({
							method: 'apprequests',
							message: 'Test request',
							title: 'Title',  
							display: 'iframe', 
							}, 
							function(response) {
								window.setTimeout(function() { window.location.href = $('#<%: Model.LinkElementId %>').attr("href"); }, 500);
								return true;
							});

					return false;
				};
				promptForFriendsInvite();
			});	  
		</script>
	</div>
 
	<div id="fb-root"></div>
	<script type="text/javascript">
  	    var appId = "155271981196630";
	    window.fbAsyncInit = function() {
		FB.init({
		  appId  : appId,
		  status : true, // check login status
		  cookie : true, // enable cookies to allow the server to access the session
		  xfbml  : true  // parse XFBML
		});
		$(document).trigger("facebookReady");
	  };

	  (function() {
		var e = document.createElement('script');
		e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
		e.async = true;
		document.getElementById('fb-root').appendChild(e);
	  }());
	</script>	
 </body>
</html>
