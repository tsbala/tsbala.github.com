 <html>
    <head>
        <title>Client Flow Example</title>
    </head>
 </head>
 <body>
	<p id="UserName"></p>
	<p id="UserId"></p>
	<p><img id="UserImage" /></p>
	<p id="UserEmail"></p>
	<p id="accessToken"></p>
	<div id="fb-root"></div>
	<div id="fbauth"></div>
	<fb:comments href="tsbala.github.com" width="600"></fb:comments>
	<script>
	  var appId = "155271981196630";
	  window.fbAsyncInit = function() {
		FB.init({
		  appId  : appId,
		  status : true, // check login status
		  cookie : true, // enable cookies to allow the server to access the session
		  xfbml  : true  // parse XFBML
		});

		FB.getLoginStatus(updateButton);
		FB.Event.subscribe('auth.statusChange', updateButton);		
		fbauth.innerHTML = '<fb:login-button onlogin="updateButton" perms="email" autologoutlink="true">Login with Facebook</fb:login-button>';
		FB.Event.subscribe('comment.create', function(response) {
            alert(response.commentID);
        });         		
	  };

	  (function() {
		var e = document.createElement('script');
		e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
		e.async = true;
		document.getElementById('fb-root').appendChild(e);
	  }());
	  
		function updateButton(response) {
		  console.info('Updating Button', response);

		  if (response.session) {
			accessToken.innerText = response.session.access_token;
			FB.api('/me', function(user) {
				if(user != null) {
					var image = document.getElementById('UserImage');
					image.src = 'http://graph.facebook.com/' + user.id + '/picture';
					UserName.innerHTML = user.name;
					UserId.innerHTML = user.id;
					UserEmail.innerHTML = user.email;
				}
			});		  
		  } 
		}
	</script>	
 </body>
