<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="fb-login-button" data-show-faces="true" data-width="500" data-max-rows="1">
	</div>	
	<div id="logout">
	   <p><button  onClick="FB.logout();">Logout</button></p>
	</div>

    <script>
	   function loginUser() {    
		 FB.login(function(response) { }, {scope:'email'});     
	   }
	</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


	<div id="fb-root"></div>
	<script>
	  (function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=269225433102391";
		fjs.parentNode.insertBefore(js, fjs);
	  }(document, 'script', 'facebook-jssdk'));	   

	  window.fbAsyncInit = function() {
	   FB.init({
			appId  : '269225433102391',
			status : true,
			cookie : true,
			xfbml  : true,
			oauth  : true
	   });
	   
	   FB.Event.subscribe('auth.statusChange', function(response) {
	      if (response.authResponse) {
		     console.log('use already logged in');
		  }
	   });
	 }
	   
	</script>
</body>
</html>
